<section class="card-container">
  <div ng-repeat="post in mainFeed.all" class="card">
    <div class="card-block">
      <h4 class="card-title">{{ post.title }}</h4>
      <h6 class="card-subtitle text-muted">{{ post.user.firstName }}</h6>
    </div>
    <img src="{{ post.image }}" alt="Card image">
    <div class="card-block">
      <p class="card-text">{{ post.bodyText }}</p>
    </div>
  </div>
</section>
