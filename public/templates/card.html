<div>
  <div class="card-block">
    <h4 class="card-title">{{ post.title }}</h4>
    <h6 class="card-subtitle text-muted">{{ post.user.firstName }}</h6>
  </div>
  <img ng-src="{{ post.image }}" alt="Card image">
  <div class="card-block">
    <div ng-bind-html="deliberatelyTrustDangerousSnippet()" class="card-text">
      {{ post.bodyText }}
    </div>
  </div>
</div>
